    <section class="form-container">
      <h1>Create a New Post</h1>
      <form id="postForm" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" formControlName="title" placeholder="Enter post title" />
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea id="body" name="body" rows="5" placeholder="Write your post content here..." formControlName="body"></textarea>
        </div>
        <button type="submit" class="btn">Create Post</button>
      </form>
    </section>
