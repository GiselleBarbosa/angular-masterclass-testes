<section class="form-container">
  <h1>Criar uma nova postagem</h1>
  <form id="postForm" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Titulo</label>
      <input type="text" id="title" name="title" formControlName="title" placeholder="Digite o titulo da postagem" />
    </div>
    <div class="form-group">
      <label for="body">Corpo</label>
      <textarea id="body" name="body" rows="5" placeholder="Escreva o corpo da postagem aqui ..." formControlName="body"></textarea>
    </div>
    <button type="submit" class="btn">Criar postagem</button>
  </form>
</section>
